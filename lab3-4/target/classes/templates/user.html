<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>user</title>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="icon" th:href="@{/img/ubuntu.png}">

    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container"><h2>Users</h2></div>
<div class="container"><a class="btn btn-info" role="button" th:href="@{/user/create}">New</a></div>

<div th:if="${users != null}">
<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Identifier</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.identifier}"></td>
            <td th:text="${user.status}"></td>
            <td>
                <a class="btn btn-primary" role="button" th:href="${'/user/edit/'+user.id}"><span>Edit</span></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>

</body>
</html>
