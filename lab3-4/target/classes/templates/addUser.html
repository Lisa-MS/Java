<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create/edit </title>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="icon" th:href="@{/img/ubuntu.png}">

    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <h2>User</h2>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" method="post"
                  th:action="@{/user/edit}" th:object="${user}">
                <input th:field="*{id}" type="hidden"/>
                <!--                <input th:field="*{version}" type="hidden"/>-->

                <div th:if="${error != null}">
                    <div class="alert alert-danger" role="alert">
                        <span th:text = "${error}"></span>
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Full name:</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{fullName}" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Identifier:</label>
                    <div class="col-sm-10">
                        <input class="form-control" th:field="*{identifier}" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Status:</label>
                    <div class="col-sm-10">
                        <select th:field="*{status}">
                            <option value=""> --</option>
                            <option th:each="item : ${userStatus}"
                                    th:value="${item}"
                                    th:utext="${item}"
                                    th:selected="${user.status == item}"/>
                        </select>
                    </div>
                </div>

                <!--                <div class="form-group">-->
                <!--                    <label class="col-sm-2 control-label">Jurusan:</label>-->
                <!--                    <div class="col-sm-10">-->
                <!--                        <input class="form-control" th:field="*{jurusan}" type="text">-->
                <!--                    </div>-->
                <!--                </div>-->

                <div class="form-group">
                    <input class="btn btn-success" type="submit" value="Save">
                    <a class="btn btn-danger" role="button" th:href="@{/}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
