<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bill</title>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no"
          name="viewport">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="icon" th:href="@{/img/ubuntu.png}">

    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
</head>
<body>
<div class="container"><h2>Bills</h2>
<!--<div class="container"><a class="btn btn-info" role="button" th:href="@{/create}">New</a></div>-->
<div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-primary "
            th:onclick="|window.location.href='/bill'|">All</button>
    <button type="button" class="btn btn-primary"
            th:onclick="|window.location.href='/bill?paid=true'|">Paid</button>

    <button type="button" class="btn btn-primary"
            th:onclick="|window.location.href='/bill?paid=false'|">Unpaid</button>
</div></div>
<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col"> User </th>
            <th scope="col">Price</th>
            <th scope="col"> Paid at</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bill : ${bills}">
            <td  th:text="${bill.owner.fullName}"></td>
            <td  th:text="${bill.payment}"></td>
            <td  th:text="${#temporals.format(bill.payedAt, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
